
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ikatisha</title>
    <style>
        .ticket-form-body {
            margin-top: 10px;
        }
        
        @media (max-width: 767px) {
            .form-control {
                width: 90%;
                
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Book Ticket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="mt-5">
        <div class="section-overlay"></div>
        <div class="container" style="background-color: white; border-radius: 20px; padding: 1px;">
            <div class="row">
                <div class="col-lg-6 col-md-10 mx-auto">
                    <form class="custom-form ticket-form" action="#" method="post" role="form">
                        <h2 class="text-center mb-4">Get your ticket here</h2>
                        <div class="ticket-form-body">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <input type="text" name="ticket-form-name" id="ticket-form-name" class="form-control" placeholder="Full Names" required>
                                </div>
                                <div class="col-lg-6">
                                    <input type="email" name="ticket-form-email" id="ticket-form-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                </div>
                            </div>
                            <input type="tel" class="form-control mb-3" name="ticket-form-phone" placeholder="Telephone number" required>
                            <h6>Select Number of tickets</h6>
                            <input type="number" name="ticket-form-number" id="ticket-form-number" class="form-control mb-3" placeholder="Number of Tickets" required>
                            <textarea name="ticket-form-message" rows="3" class="form-control mb-3" id="ticket-form-message" placeholder="Additional Request"></textarea>
                            <div class="col-lg-6 col-md-6 col-12">
                               <div class="choosetick">
                                <h4>PRICE : 2600FRW</h4>
                               </div>
                                    </div>
                            <div class="button-container">
                                <button type="submit" class="form-control mb-3" style="background-color: rgb(221, 221, 39); color: black;">MTN</button>
                                <button type="submit" class="form-control" style="background-color: rgb(188, 16, 16); color: black;">Airtel Cash</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
